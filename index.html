<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="scripts/auth.js" defer></script>
</head>

<body class="body">
  <main class="container d-flex align-items-center justify-content-center vh-100">
    <div class="auth-card border rounded-3 shadow p-5 w-100 bg-white" style="max-width: 400px;">
      <h3 class="login-title mb-4 text-center">Login</h3>

      <form id="auth-form" class="d-flex flex-column gap-3">
        <div id="name" class="d-none">
          <label for="name" class="form-label">Nome</label>
          <input type="text" placeholder="Digite seu nome" class="form-control" />
        </div>

        <div>
          <label for="email" class="form-label">E-mail</label>
          <input id="email" type="email" placeholder="Digite seu e-mail" class="form-control" required />
        </div>

        <div>
          <label for="password" class="form-label">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" class="form-control" required />
        </div>

        <button type="submit" id="auth-button" class="btn btn-primary w-100">Entrar</button>

        <p class="text-center mt-3">
          Ainda n√£o tem uma conta?
          <a id="toggle-auth" class="text-decoration-none" href="#">Crie aqui!</a>
        </p>
      </form>
    </div>
  </main>
</body>

</html>
